name: build_project
on: 
  push:
    branches:
      - ci-cd
jobs: 
  test:
   runs-on: ubuntu-latest
   steps:
   - name: update
     uses: appleboy/ssh-action@master
     with: 
         script: |
          cd ~/covid19-prediction
          git pull
          cd ~/COVID-19
          git pull
         host: ${{ secrets.IP }}$
         username:  ${{ secrets.USER }}$
         password: ${{ secrets.PASSWORD }}$
         port: 22




